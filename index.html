<html>
  <head>
    <title>Favorite Movies</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h3 class="col-md-offset-1">Sean's Favorite Movies</h3>
    <table class="table table-bordered table-striped">
      <thead class="row">
        <tr>
         <th class="col-md-2">Title</th>
         <th class="col-md-2">Genre</th>
         <th class="col-md-2">Year</th>
         <th class="col-md-2">Director(s)</th>
         <th class="col-md-2">Cast</th>
         <th class="col-md-2">IMDB/MetaCritic</th>
        </tr>
      </thead>
      <tbody id="favoritemovies">
      </tbody>
    </table>
    <h3 class="col-md-offset-1">Sean's Least Favorite Movies</h3>
    <table class="table table-bordered table-striped">
      <thead class="row">
        <tr>
         <th class="col-md-2">Title</th>
         <th class="col-md-2">Genre</th>
         <th class="col-md-2">Year</th>
         <th class="col-md-2">Director(s)</th>
         <th class="col-md-2">Cast</th>
         <th class="col-md-2">IMDB/MetaCritic</th>
        </tr>
      </thead>
      <tbody id="hatedmovies">
      </tbody>
    </table>
    <h3 class="col-md-offset-1">All Movies</h3>
    <table class="table table-bordered table-striped">
      <thead class="row">
        <tr>
         <th class="col-md-2">Title</th>
         <th class="col-md-2">Genre</th>
         <th class="col-md-2">Year</th>
         <th class="col-md-2">Director(s)</th>
         <th class="col-md-2">Cast</th>
         <th class="col-md-2">IMDB/MetaCritic</th>
        </tr>
      </thead>
      <tbody id="allmovies">
      </tbody>
    </table>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
